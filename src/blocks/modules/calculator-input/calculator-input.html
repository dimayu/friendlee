<div class="calculator-input">
	<span class="calculator-input__title">
		@@input-title
	</span>
  <div class="calculator-input__value">
      <input type="number"
             step="@@step"
             min="@@min"
             max="@@max"
             placeholder="@@value" id="min"
             class="calculator-input__value--number"
      >
    @@if(context.unit) {
    <span class="calculator-input__value--unit">
				@@unit
			</span>
    }
    @@if(context.label) {
    <span class="calculator-input__value--label">
				@@label
    </span>
    }
      <input type="range"
             id="slider0to50"
             step="@@step"
             min="@@min" max="@@max"
             class="calculator-input__value--range"
      >
  </div>
</div>
